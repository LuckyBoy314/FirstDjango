{% extends 'base.html' %}
{% block content %}


{% for field in form %}
{% for error in field.errors %}
    <div class="alert alert-danger">{{ field.label }}: {{ error }}</div>
{% endfor %}
{% endfor %}

<form class="form-horizontal" action="{% url 'register' %}" method="POST"> {% csrf_token %}

    <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">用户名</span>
          <input type="text" name="username" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">邮箱</span>
          <input type="email" name="email" class="form-control" placeholder="请输入邮箱" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="form-group">
       <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">密码</span>
          <input type="password" name="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1">
       </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">确认密码</span>
          <input type="password" name="password" class="form-control" placeholder="请再次输入密码" aria-describedby="basic-addon1">
       </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">注册</button>
    </div>

</form>

{% endblock %}

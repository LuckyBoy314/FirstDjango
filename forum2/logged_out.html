{% extends 'base.html' %}
{% block content %}
<div class="col-xs-12 col-md-10">
    {% for b in blocks %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="/article/list/{{ b.id }}" style="font-size: 16px">{{ b.name }}</a>
            <span class="pull-right">{{ b.manager_name }}</span>
        </div>
        <div class="panel-body">
            {{ b.desc }}
        </div>
    </div>
    {% endfor %}
</div>
<div class="col-xs-12 col-md-2">
    {% if user.is_authenticated %}
        <div class="well">
            {{ user.username }} 欢迎光临论坛.<br />
            <a href="/accounts/logout/">登出</a>
        </div>
    {% else %}
        <div class="well"><a href="/accounts/login/">请登录</a></div>
    {% endif %}

    <div class="well"><a href="/accounts/register">注册</a> </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="/">首页</a> </li>
        <li class="active"><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
        <li class="active">发表文章</li>
    </ol>
    <br/>
    <br/>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="article_title" class="col-sm-1 control-label">标题</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="article_title" placeholder="请输入标题">
        </div>
      </div>
      <div class="form-group">
        <label for="article_content" class="col-sm-1 control-label">内容</label>
        <div class="col-sm-11">
          <textarea class="form-control" id="article_content" placeholder="请输入内容" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <button type="submit" class="btn btn-primary">发表</button>
        </div>
      </div>
    </form>
{% endblock %}

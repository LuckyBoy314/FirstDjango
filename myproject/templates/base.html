{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Board{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/118726/45817/5b06b36ef629d9100c131f4b.css' rel='stylesheet' type='text/css' />
</head>
<body>
    <nav class="navbar	navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" style="font-family:'ChannelSlanted2';" href="{% url 'home' %}">Django Boards</a>
        </div>
    </nav>
    <div class="container">
        <ol	class="breadcrumb my-4">
            {% block breadcrumb %}
            {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
